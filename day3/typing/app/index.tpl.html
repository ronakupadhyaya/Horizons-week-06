<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>React/Redux Typing Game</title>
    <meta name="description" content="React/Redux Typing Game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .title {
        text-align: center;
        margin-top: 1em;
        font-family: 'Arial';
      }
      .wordbox {
        border: 2px solid gray;
        border-radius: 5px;
        padding: 10px;
        width: 60vw;
        background-color: white;
      }

      .inactive {
        color: gray;
      }

      .correct {
        background-color: pink;
      }

      .wrong {
        background-color: #ffeb3b;
        text-decoration: line-through;
      }

      .main {
        display: flex;
        justify-content: center;
        padding: 20px;
      }

      body {
        font-size: 18px;
        font-family: Verdana;
        background-image: url("http://allswalls.com/images/coffee-splash-wallpaper-1.jpg");
      }

      .info {
        margin-top: 13px;
        margin-left: 23px;
        display: inline-block;
      }

      .info:first-child {
        margin-left: 0;
      }

      .textbox {
        width: 45vw;
        margin-top: 1em;
        height: 3em;
        font-size: 18px;
        border: 2px solid gray;
        border-radius: 5px;
      }

      .button {
        background-color: #4CAF50;
        border-radius:5px;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
  </style>
</head>

<body class="view-login">
    <div id="root"></div>
</body>

</html>
