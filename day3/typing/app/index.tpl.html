<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>React/Redux Typing Game</title>
    <meta name="description" content="React/Redux Typing Game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
        font-family: verdana, sans-serif;
        font-size: 18px;
    }

    .app, .game {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .word-box {
        width: 60vw;
        border: 2px solid black;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 15px;
    }

    .word-box .pending {
        color: gray;
    }

    .word-box .correct {
        color: blue;
    }

    .word-box .incorrect {
        color: red;
        text-decoration: line-through;
    }

    .text-box {
        width: 60vw;
        border: 2px solid gray;
        border-radius: 5px;
    }

    .info-bar {
        width: 60vw;
        display: flex;
        font-size: 12px;
        color: red;
        justify-content: space-between;
    }

    .text-box input:focus {
        border: none;
    }

    .text-box input {
        border: none;
        width: 100%;
        margin: 0;
        padding: 0;
        font-size: 18px;
        text-align: center;
    }

    .end-game {
        display: flex;
        flex-direction: column;
        height: 30vh;
        width: 30vw;
    }

    .end-game .score {
        flex: 1;
        border: 1px solid black;
        display: flex;
        align-items: center;
        flex-direction: column;
        margin-bottom: 10px;
    }

    .end-game .start-game {
        font-size: 24px;
        background-color: skyblue;
        border: 1px solid black;
        border-radius: 5px;
    }
    </style>
</head>

<body class="view-login">
    <div id="root"></div>
</body>

</html>
