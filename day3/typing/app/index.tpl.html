<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>React/Redux Typing Game</title>
	<meta name="description" content="React/Redux Typing Game">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.wordbox {
			border: 2px solid gray;
			border-radius: 5px;
			padding: 10px;
			width: 80vw;
		}

		.correct {
			background-color: #71e6f5;  
		}

		.wrong {
			background-color: #ffeb3b;
			text-decoration: line-through;
		}

		.main {
			display: flex;
			justify-content: center;
			padding: 20px;
			
		}
		.textbox {
			font-size: 20px;
			width: 80vw;
			margin: 20px 0;
			padding: 10px;
		}
		.infobar {
			display: flex;
			justify-content: center;
			color: red;
			padding: 10px;
		}
		.infobar * {
			flex: 1;
		}
		.right-highlight {
			background-color: yellow;
			color: black;
		}
		.wrong-highlight {
			background-color: cyan;
			color: black;
		}
		.current-highlight {
			background-color: green;
		}
		.grey {
			color: grey;
		}
		body {
			font-size: 18px;
			font-family: Verdana;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>

<body class="view-login">
    <div id="root"></div>
</body>

</html>
